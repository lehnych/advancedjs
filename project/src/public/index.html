<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div id="app">
	<div class="page__wrapper">

		<header>
			<header>
				<div class="container">
					<div class="header__wrapper">
						<div class="header__col">
						</div>
						<div class="header__col">
							<div class="search">
								<search ref="search"></search>
							</div>
							<div class="basket">
								<a href="#" title="My Basket" @click="toggle">
									<div class="basket__count">0</div><i class="icon__cart" id="cart-bar__toggle"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</header>
		</header>

		<main>
			<div class="main__wrapper container">

				<error ref="error"></error>

				<section class="product-grid mode--grid row">
					<products ref="products"></products>
				</section>
			</div>
		</main>

		<div class="cart-bar" :show="isOpen" :class="{active: isOpen}">
			<div class="cart-bar__header">
				<span>Cart</span><i class="icon__times" @click="toggle"></i>
			</div>
			<cart ref="cart"></cart>
		</div>
	</div>
</div>
<script src="js/vue.js"></script>
<script src="js/CartComp.js"></script>
<script src="js/ProducComp.js"></script>
<script src="js/ProducSearch.js"></script>
<script src="js/ErrorComp.js"></script>
<script src="js/main.js"></script>
</body>
</html>
